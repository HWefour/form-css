<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="formulaire">
        <form method="POST" action="">
        <fieldset>
            <legend>Info Personelles</legend>
            <label for="prenom">PRENOM</label>
            <input type="text" name="prenom" maxlength="20" minlength="2" placeholder="Votre prenom" id="prenom"/></br>
            <label for="nom">NOM</label>
            <input type="text" name="nom" maxlength="20" minlength="2" placeholder="Votre nom" id="nom"/></br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" placeholder="monMai@gmail.com" id="email"/></br>
            <label for="tel">TEL</label>
            <input type="tel" name="tel" placeholder="068874459 " id="tel"/></br>
            <label for="mdp">Mot de Passe</label>
            <input type="password" name="mdp" placeholder="password" minlength="8" maxlength="30" id="mdp"/></br>
            <label for="age">Ton AGE</label>
            <input type="number" name="age" placeholder="00" id="age"/></br>
            <textarea placeholder="un gros text" cols="70" rows="10"></textarea></br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date"></br>
            <input type="file" accept=".png, .jpeg, .gif"/></br>
        </fieldset>
        <fieldset>
            <legend>Vous Preferez</legend>
            <input type="checkbox" id="checkbox" checked/><label for="checkbox">HTML</label></br>
            <input type="checkbox" id="checkbox2"/><label for="checkbox2">CSS</label></br>
            <input type="checkbox" id="checkbox3"/><label for="checkbox3">JS</label></br>
            <input type="checkbox" id="checkbox4"/><label for="checkbox4">PHP</label></br>
        </fieldset>
        <fieldset>
            <legend >Vous vous levez</legend>
            <input type="radio" name="radio" id="radio1" checked/><label for="radio1">Matin</label>
            <input type="radio" name="radio" id="radio2" /><label for="radio1">Midi</label>   
            <input type="radio" name="radio" id="radio3" /><label for="radio1">Soir</label>
            <input type="radio" name="radio" id="radio4" /><label for="radio1">En retard!</label>
        </fieldset>
        <fieldset>
            <legend>Fin du form</legend>
            <label for="liste">Vous avez aimer ?</label>
            <select name="list" id="liste">
                <optgroup label="Groupe1">
                    <option value="option1">Option1</option>
                    <option value="option2">Option1</option>
                </optgroup>
                <optgroup label="Groupe2">
                    <option value="option3">Option1</option>
                    <option value="option4">Option1</option>
                </optgroup>
            </select>
            <input type="submit" value="Envoyer"/>
            <input type="reset" value="reset"/>


        </fieldset>
        </form>
    </div>
    
</body>
</html>
